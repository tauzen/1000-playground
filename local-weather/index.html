<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            color: #333;
            text-align: right;
        }

        .weather-main {
            text-align: center;
            padding: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .weather-description {
            font-size: 24px;
            color: #666;
            text-transform: capitalize;
            margin-top: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .api-key-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .api-key-form h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .api-key-form p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .api-key-form input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .api-key-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-form button {
            margin-top: 5px;
        }

        .api-key-form a {
            color: #667eea;
            text-decoration: none;
        }

        .api-key-form a:hover {
            text-decoration: underline;
        }

        .skip-link {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .skip-link:hover {
            color: #667eea;
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Local Weather</h1>

        <div id="app">
            <div class="loading">Click the button to get your location and weather</div>
            <button id="getWeatherBtn" onclick="getLocationAndWeather()">Get My Weather</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'openweather_api_key';
        const appDiv = document.getElementById('app');
        const button = document.getElementById('getWeatherBtn');

        // Check if API key exists on page load
        window.addEventListener('DOMContentLoaded', () => {
            const apiKey = getStoredApiKey();
            if (apiKey) {
                appDiv.innerHTML = `
                    <div class="info-message">‚úì API key found! You'll get weather data.</div>
                    <div class="loading">Click the button to get your location and weather</div>
                `;
            }
        });

        function getStoredApiKey() {
            return localStorage.getItem(STORAGE_KEY);
        }

        function saveApiKey(key) {
            if (key && key.trim()) {
                localStorage.setItem(STORAGE_KEY, key.trim());
            }
        }

        function showApiKeyPrompt(onSkip) {
            appDiv.innerHTML = `
                <div class="api-key-form">
                    <h3>üîë OpenWeatherMap API Key</h3>
                    <p>Enter your API key to see weather data, or skip to see location only.</p>
                    <p>Get a free key at <a href="https://openweathermap.org/api" target="_blank">openweathermap.org/api</a></p>
                    <input type="text" id="apiKeyInput" placeholder="Enter your API key">
                    <button onclick="saveApiKeyFromInput()">Save & Continue</button>
                    <div class="skip-link" onclick="skipApiKey()">Skip - Show location only</div>
                </div>
            `;
        }

        function saveApiKeyFromInput() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();

            if (key) {
                saveApiKey(key);
                appDiv.innerHTML = '<div class="info-message">‚úì API key saved! Continuing...</div>';
                setTimeout(() => getLocationAndWeather(), 500);
            } else {
                alert('Please enter a valid API key or click Skip');
            }
        }

        function skipApiKey() {
            appDiv.innerHTML = '<div class="info-message">Skipping weather data - showing location only</div>';
            setTimeout(() => getLocationAndWeather(), 500);
        }

        async function getLocationAndWeather() {
            button.disabled = true;

            // Check if we need to prompt for API key
            const apiKey = getStoredApiKey();

            appDiv.innerHTML = '<div class="loading">Getting your location...</div>';

            try {
                // Get user's coordinates using browser Geolocation API
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;

                appDiv.innerHTML = '<div class="loading">Found your location! Getting address details...</div>';

                // Get location details from Nominatim
                const locationDetails = await getLocationDetails(latitude, longitude);

                // Get weather if API key is available
                let weatherData = null;
                if (apiKey) {
                    appDiv.innerHTML = '<div class="loading">Getting weather information...</div>';
                    try {
                        weatherData = await getWeather(latitude, longitude, apiKey);
                    } catch (error) {
                        console.error('Weather fetch failed:', error);
                        // Continue without weather data
                    }
                }

                // Display results
                displayResults(locationDetails, weatherData);

            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(resolve, (error) => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            reject(new Error('Location permission denied. Please allow location access.'));
                            break;
                        case error.POSITION_UNAVAILABLE:
                            reject(new Error('Location information unavailable.'));
                            break;
                        case error.TIMEOUT:
                            reject(new Error('Location request timed out.'));
                            break;
                        default:
                            reject(new Error('An unknown error occurred.'));
                    }
                });
            });
        }

        async function getLocationDetails(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`;

            const response = await fetch(url, {
                headers: {
                    'User-Agent': 'LocalWeatherApp/1.0'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to get location details');
            }

            return await response.json();
        }

        async function getWeather(lat, lon, apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

            const response = await fetch(url);

            if (!response.ok) {
                throw new Error('Failed to get weather data. Please check your API key.');
            }

            return await response.json();
        }

        function displayResults(location, weather) {
            const address = location.address || {};

            let html = `
                <div class="section">
                    <h2>üìç Your Location</h2>
                    <div class="info-row">
                        <span class="label">Street:</span>
                        <span class="value">${address.road || address.street || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Neighborhood:</span>
                        <span class="value">${address.neighbourhood || address.suburb || address.quarter || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">City:</span>
                        <span class="value">${address.city || address.town || address.village || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Country:</span>
                        <span class="value">${address.country || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Postal Code:</span>
                        <span class="value">${address.postcode || 'N/A'}</span>
                    </div>
                </div>
            `;

            if (weather) {
                html += `
                    <div class="section">
                        <h2>‚òÅÔ∏è Current Weather</h2>
                        <div class="weather-main">
                            <div class="temperature">${Math.round(weather.main.temp)}¬∞C</div>
                            <div class="weather-description">${weather.weather[0].description}</div>
                        </div>
                        <div class="info-row">
                            <span class="label">Feels Like:</span>
                            <span class="value">${Math.round(weather.main.feels_like)}¬∞C</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Humidity:</span>
                            <span class="value">${weather.main.humidity}%</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Wind Speed:</span>
                            <span class="value">${weather.wind.speed} m/s</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Pressure:</span>
                            <span class="value">${weather.main.pressure} hPa</span>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="info-message">
                        ‚ÑπÔ∏è No weather data available. <span class="skip-link" style="display:inline" onclick="promptForApiKey()">Add API key</span> to see weather.
                    </div>
                `;
            }

            appDiv.innerHTML = html;
        }

        function promptForApiKey() {
            showApiKeyPrompt();
        }

        function displayError(message) {
            appDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
