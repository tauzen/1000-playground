<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Playground - Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tech-badge {
            background: #667eea;
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .project-card p {
            color: #666;
            line-height: 1.6;
        }

        .project-link {
            display: inline-block;
            margin-top: 15px;
            color: #764ba2;
            font-weight: bold;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>1000 Playground</h1>
            <p class="subtitle">Quick and Dirty Experiments</p>
            <div class="tech-stack">
                <span class="tech-badge">Python</span>
                <span class="tech-badge">JavaScript</span>
                <span class="tech-badge">TypeScript</span>
                <span class="tech-badge">HTML/CSS</span>
            </div>
        </header>

        <div class="projects">
            <a href="hello-world/" class="project-card">
                <h2>Hello World</h2>
                <p>A simple interactive example demonstrating HTML, CSS, and JavaScript with a click counter.</p>
                <span class="project-link">View Project â†’</span>
            </a>

            <!-- Add more projects here as you create them -->
        </div>

        <footer>
            <p>All experiments are automatically deployed via GitHub Actions</p>
            <p><a href="https://github.com/tauzen/1000-playground">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        console.log('1000 Playground - Experiments Repository');
        console.log('Add new projects by creating folders in the root directory');
    </script>
</body>
</html>
